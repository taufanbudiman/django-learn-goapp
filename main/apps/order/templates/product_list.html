{% block content %}
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid;
            padding: 2px;
        }
    </style>
    <h2>Products</h2>
    <p>
        <a href="{% url 'product_create' %}">Create Product</a> |
        <a href="{% url 'bulk_product_list_view' %}">Bulk Upload Product</a>
    </p>
    <table>
        <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for product in object_list %}
            <tr>
                <td>{{ product.sku }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{% url 'product_detail' product.pk %}">Detail</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
